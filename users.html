<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="css/global.min.css" />
    <link rel="stylesheet" href="css/users.min.css" />
    <title>Explore The World</title>
  </head>
  <body id="body" data-page="users">
    <header class="header" id="header">
  <div class="page-container">
    <div class="header-container">
      <div class="header-logo">
        <a href="index.html" style="display: flex; align-items: center">
          <img src="img/Explore Logo3.svg" alt="logo" style="margin-right: 20px;"/>
          <p style="color: white; font-size: 28px">Explore the World</p>
        </a>
        <!-- <a href="index.html">
          <img src="img/Explore Logo3.svg" alt="logo" />
        </a> -->
      </div>
      <nav class="header-nav">
        <ul class="nav-list">
          <li class="nav-list-point" id="main">
            <a href="index.html" class="list-point-link active"></a>
          </li>
          <li class="nav-list-point" id="map">
            <a href="map.html" class="list-point-link"></a>
          </li>
          <li class="nav-list-point" id="aboutUs">
            <a href="about_us.html" class="list-point-link"></a>
          </li>
        </ul>
      </nav>
      <div class="header-buttons">
        <div class="button-container active" id="buttonLanguage">
          <img src="img/Иконка языка.svg" alt="icon" class="button-icon" />
          <span class="header-button" data-type="language" id="buttonLanguageText"></span>
        </div>
        <div class="button-container active" id="buttonSignIn">
          <img src="img/Иконка авторизации.svg" alt="icon" class="button-icon" />
          <button class="header-button" data-type="signIn"></button>
        </div>
        <div class="button-container" id="buttonCabinet">
          <img src="img/Иконка авторизации.svg" alt="icon" class="button-icon" />
          <button class="header-button" data-type="cabinet"></button>
        </div>
        <div class="button-container" id="buttonSignOut">
          <img src="img/Иконка авторизации.svg" alt="icon" class="button-icon" />
          <button class="header-button" data-type="signOut"></button>
        </div>
      </div>
    </div>
  </div>
</header>

<div class="popup-change-language-container" id="popupChangeLanguage">
  <div class="popup-change-language-bg">
    <div class="popup-change-language-content">
      <div class="popup-change-language-close"></div>
      <div class="popup-change-language-header">
        <span class="popup-change-language-header-title">Оберіть мову</span>
      </div>
      <div class="popup-change-language-body">
        <div class="popup-change-language-url-container" id="popupChangeLanguageContainer">
          <p class="popup-change-language-text">Оберіть мову для сайта:</p>
          <div class="popup-change-language-input-container">
            <input type="text" class="popup-change-language-input" value="" list="" id="popupChangeLanguageInput" />
            <datalist class="popup-change-language-datalist" id="popupChangeLanguageDatalist">
              <option class="popup-change-language-option" value="Українська" data-languageCode="ua">Українська</option>
              <option class="popup-change-language-option" value="English" data-languageCode="en">English</option>
            </datalist>
          </div>
        </div>
      </div>
      <button class="popup-change-language-button" id="popupChangeLanguageButton">Зберегти</button>
    </div>
  </div>
</div>



    <div class="page-container min-width">
      <div class="users-container" id="usersContainer">
        <div class="users-title-container">
          <span class="users-title"></span>
        </div>
        <div class="users-content">
          <p class="users-info"></p>
          <p class="users-info" id="nonAuth"></p>
          <p class="users-info" id="auth"></p>
          <p class="users-info"></p>
        </div>
        <div class="users-invite">
          <p class="users-invite-info"></p>
          <form action="" class="users-invite-form">
            <div class="users-invite-input-container">
              <p class="users-invite-text"></p>
              <input type="text" class="users-invite-input" />
            </div>
            <div class="users-invite-input-container">
              <p class="users-invite-text"></p>
              <input type="text" class="users-invite-input" />
            </div>
            <div class="users-invite-input-container">
              <p class="users-invite-text"></p>
              <input type="text" class="users-invite-input" />
            </div>
            <button class="users-invite-button"></button>
          </form>
        </div>
      </div>
    </div>

    <footer class="footer" id="footer">
  <div class="page-container">
    <div class="footer-container">
      <div class="footer-columns">
        <a href="index.html" class="footer-logo">
          <img src="img/Explore Logo3.svg" alt="logo" />
        </a>
      </div>
      <div class="footer-columns">
        <p class="footer-column-caption"></p>
        <ul class="footer-list">
          <li class="footer-list-point">
            <a href="users.html#nonAuth" class="footer-list-point-link"></a>
          </li>
          <li class="footer-list-point">
            <a href="users.html#auth" class="footer-list-point-link"></a>
          </li>
          <!-- <li class="footer-list-point"></li> -->
        </ul>
      </div>
      <div class="footer-columns">
        <p class="footer-column-caption"></p>
        <ul class="footer-list">
          <li class="footer-list-point">
            <a href="about_us.html" class="footer-list-point-link"></a>
          </li>
          <!-- <li class="footer-list-point"></li> -->
        </ul>
      </div>
      <div class="footer-columns">
        <p class="footer-column-caption"></p>
        <ul class="footer-list">
          <li class="footer-list-point"><a href="faq.html" class="footer-list-point-link"></a></li>
        </ul>
      </div>
      <div class="footer-columns">
        <p class="footer-column-text"></p>
        <p class="footer-column-text"></p>
        <button class="footer-button" id="footerButtonForCallBack"></button>
      </div>
    </div>
  </div>
</footer>

<div class="popup-callback-container" id="popupCallBack">
  <div class="popup-callback-bg" id="popupCallBackBg">
    <div class="popup-callback-content active" data-stage="1">
      <div class="popup-callback-close"></div>
      <div class="popup-callback-header">
        <span class="popup-callback-header-title"></span>
      </div>
      <div class="popup-callback-body">
        <div class="popup-callback-body-container">
          <div class="popup-callback-body-input-container">
            <p class="popup-callback-body-input-text"></p>
            <input type="text" class="popup-callback-body-input" />
          </div>
          <div class="popup-callback-body-input-container">
            <p class="popup-callback-body-input-text"></p>
            <textarea type="text" class="popup-callback-body-input textarea"></textarea>
          </div>
          <button class="popup-callback-body-button"></button>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="popup-callback"></div>

  </body>
  <script src="js/global.min.js"></script>
  <script src="js/globalDictionary.min.js"></script>
  <script src="js/dictionaryForUsers.min.js"></script>
</html>
