  <script type="module">
    header.querySelector(".nav-list-point#aboutUs .list-point-link").className = "list-point-link active"

    import { getAuth, signInWithPopup, signInWithRedirect, GoogleAuthProvider } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-auth.js";
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js";
    import { getDatabase, ref, set, get, child, update, remove, query, orderByChild } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCd1ey19rgxuiGoe3s1fgwAXBor2u6ZQ6c",
      authDomain: "worldmap-51cd6.firebaseapp.com",
      databaseURL: "https://worldmap-51cd6-default-rtdb.firebaseio.com",
      projectId: "worldmap-51cd6",
      storageBucket: "worldmap-51cd6.appspot.com",
      messagingSenderId: "664182946054",
      appId: "1:664182946054:web:3b8d35159dc28c2a3c0687",
      measurementId: "G-H7YYLT7DW9",
    };
    const app = initializeApp(firebaseConfig);
    const database = getDatabase();
    const databaseRef = ref(database);
    const provider = new GoogleAuthProvider(app);
    const auth = getAuth(app);

    if (sessionStorage.getItem("user")) {
      document.querySelector(".button-container#buttonSignIn").classList = "button-container";
      document.querySelector(".button-container#buttonSignOut").classList = "button-container active";
      document.querySelector(".button-container#buttonCabinet").classList = "button-container active";
    }

    function authorizationInBD() {
      signInWithPopup(auth, provider).then((result) => {
        const credential = GoogleAuthProvider.credentialFromResult(result);
        const token = credential.accessToken;
        const user = result.user;
        const userID = user.uid;
        const refToListWithUsers = "users/informationAboutUsers/" + userID;
        get(child(databaseRef, refToListWithUsers))
          .then((snapshot) => {
            continueRegistration(snapshot.val());
          })
          .catch((error) => {
            console.log("error = " + error);
          });
        function continueRegistration(snap) {
          let informationAboutUser = "";
          if (snap) {
            informationAboutUser = snap;
          } else {
            let userName = user.displayName;
            let userEmail = user.email;
            let userPhoto = user.reloadUserInfo.photoUrl;
            let userDate = user.metadata.createdAt;
            set(child(databaseRef, "users/informationAboutUsers/" + userID), {
              userId: userID,
              userName: userName,
              userEmail: userEmail,
              userPhoto: userPhoto,
              userDateOfRegister: userDate,
            });
            informationAboutUser = {
              userId: userID,
              userName: userName,
              userEmail: userEmail,
              userPhoto: userPhoto,
              userDateOfRegister: userDate,
            };
          }
          sessionStorage.setItem("user", JSON.stringify(informationAboutUser));
          document.querySelector(".button-container#buttonSignIn").classList = "button-container";
          document.querySelector(".button-container#buttonSignOut").classList = "button-container active";
          document.querySelector(".button-container#buttonCabinet").classList = "button-container active";
          document.querySelector("#leftMenu2[data-mode='tests'] .left-menu-authorization[data-auth='true']").className = "left-menu-authorization active";
          document.querySelector("#leftMenu2[data-mode='tests'] .left-menu-authorization[data-auth='false']").className = "left-menu-authorization";
        }
      });
    }

    document.getElementById("buttonSignIn").addEventListener("click", authorizationInBD);
    document.getElementById("buttonCabinet").addEventListener("click", () => {
      document.location.href = "personalCabinet.html";
    });

    document.getElementById("buttonSignOut").addEventListener("click", () => {
      document.querySelector(".button-container#buttonSignIn").classList = "button-container active";
      document.querySelector(".button-container#buttonSignOut").classList = "button-container";
      document.querySelector(".button-container#buttonCabinet").classList = "button-container";
      document.querySelector("#leftMenu2[data-mode='tests'] .left-menu-authorization[data-auth='true']").className = "left-menu-authorization";
      document.querySelector("#leftMenu2[data-mode='tests'] .left-menu-authorization[data-auth='false']").className = "left-menu-authorization active";
      sessionStorage.removeItem("user");
    });
  
  </script>
